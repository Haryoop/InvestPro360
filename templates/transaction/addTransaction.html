{% extends "base.html" %}

{% block content %}
<head>
    <title>Add New transaction</title>
</head>
<body>
    <h1>Add New Transaction</h1>
    <form method="POST" action="/submitNewTransaction">


        <label for="amount">Amount:</label>
        <input type="float" name="amount" id="amount"  required><br><br>

        <label for="type">Type:</label>
        <input type="str" name="type" id="type"  required><br><br>

        <label for="date">Date:</label>
        <input type="float" name="date" id="date"  required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
