{% extends "base.html" %}

{% block content %}
<head>
    <title>Update transaction</title>
</head>
<body>
    <h1>Update Transaction with id {{ transaction._id }} </h1>
    <form method="POST" action="/updateTransaction/{{ transaction_id }}">
        <input type="hidden" name="transaction_id" value="{{ transaction_id }}">
       
        <label for="amount">Amount:</label>
        <input type="float" name="amount" id="amount" value="{{ transaction.amount }}" required><br><br>

        <label for="type">Type:</label>
        <input type="str" name="type" id="type" value="{{ transaction.type }}" required><br><br>

        <label for="date">Date:</label>
        <input type="float" name="date" id="date" value="{{ transaction.date }}" required><br><br>

        <button type="submit">Update</button>
    </form>
</body>
{% endblock %}
