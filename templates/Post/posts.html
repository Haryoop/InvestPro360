{% extends "base.html" %}

{% block content %}
    <a href="/addPost"><button class="buttonAdd" role="button">Add New Post</button></a>
    <h1>List of Posts</h1>

    <div class="post-container" style="margin-bottom: 20px;">
        {% for post in posts %}
            <div class="post-item">
                <p>{{ post.creation_date.strftime('%Y-%m-%d at %H:%M') }}, by {{ post.author }}</p>
                <div class="post-rectangle">
                    <a href="/post/{{ post._id }}" class="post-title hover-effect-link">{{ post.title }}</a>
                    <p><strong>Content:</strong> {{ post.contenu }}</p>
                </div>
                
                
                    <a href="/updatePost/{{ post._id }}">
                        <i class="mdi mdi-pencil edit-button hover-effect-update"></i>
                    </a>
                    <a href="javascript:void(0);" onclick="showConfirmation('{{ post._id }}')">
                        <i class="fa fa-trash-alt delete-button hover-effect-delete"></i>
                    </a>
                                        
            </div>
        {% endfor %}
    </div>
{% endblock %}
