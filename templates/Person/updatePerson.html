{% extends "base.html" %}

{% block content %}
<head>
    <title>Update Person</title>
</head>
<body>
    <h1>Update Person with id {{ person_id }} and name {{ person.first_name }}</h1>
    <form method="POST" action="/updatePerson/{{ person_id }}">
        <input type="hidden" name="person_id" value="{{ person_id }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ person.first_name }}" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ person.last_name }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ person.age }}" required><br><br>

        <button type="submit">Update</button>
    </form>
</body>
{% endblock %}
